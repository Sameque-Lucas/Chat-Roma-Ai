<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Chat App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
    }
    .chat-messages {
      border: 1px solid #ced4da;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background: white;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ced4da;
    }
    .chat-input button {
      border-radius: 0 5px 5px 0;
      border: 1px solid #ced4da;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      background: #e9ecef;
    }
    .my-message {
      text-align: right;
      background: #d4edda;
    }
    .other-message {
      text-align: left;
      background: #f8d7da;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem...">
      <button class="btn btn-primary" onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js"></script>
  <script>
    const socket = io("https://dcde5035-68cc-4058-90c8-55a4b86d4a85-00-1z9uxxf63mqnd.worf.replit.dev/");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const username = localStorage.getItem("username");

    socket.on("connect", () => {
      console.log("Conectado ao servidor");
    });

    socket.on("message", (data) => {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.textContent = `${data.username}: ${data.message}`;
      if (data.username === username) {
        messageElement.classList.add("my-message");
      } else {
        messageElement.classList.add("other-message");
      }
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    function enviar() {
      const message = messageInput.value.trim();
      if (message !== "") {
        socket.emit("message", { username, message });
        messageInput.value = "";
      }
    }

    messageInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        enviar();
      }
    });
  </script>
</body
